<div class="flex-grow-1 p-4" style="background-color: #e2e2e2">
  <h2 class="fw-bold">Project Surveys &amp; Reviews</h2>
  <div class="row my-3">
    <div class="col-md-6 d-flex">
      <select class="form-select w-auto me-2">
        <option>Project Team</option>
        <option>Marketing</option>
        <option>Operations</option>
        <option>Site Security</option>
      </select>
      <button class="btn btn-secondary me-2">Filter</button>
      <button class="btn btn-outline-secondary me-2">Public</button>
      <button class="btn btn-outline-secondary">Reviews</button>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-success">New Entry</button>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Collaboration Check-In</h5>
        <small class="text-muted">with Team Lead</small>
      </div>
      <div>
        <span class="badge bg-secondary me-3">Project Team</span>
        <button class="btn btn-success">Details</button>
      </div>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Development Program</h5>
        <small class="text-muted">with Mentor</small>
      </div>
      <div>
        <span class="badge bg-secondary me-3">Marketing Department</span>
        <button class="btn btn-success">Details</button>
      </div>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Onboarding Progress</h5>
        <small class="text-muted">with Trainer</small>
      </div>
      <div>
        <span class="badge bg-secondary me-3">HR Department</span>
        <button class="btn btn-success">Details</button>
      </div>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">Training Needs Assessment</h5>
        <small class="text-muted">with Training Specialist</small>
      </div>
      <div>
        <span class="badge bg-secondary me-3">Marketing Department</span>
        <button class="btn btn-success">Details</button>
      </div>
    </div>
  </div>
</div>
