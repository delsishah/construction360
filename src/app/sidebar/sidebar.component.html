        </li>
        <li>
            <a href="#">
                <i class="fas fa-chart-line"></i> Projects & Reports
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-tasks"></i> Project Goals
            </a>

        <li>
