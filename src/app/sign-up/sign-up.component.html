<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="login-container" style="width: 30%">
      <h3 class="fw-bold text-dark">
        <svg class="logo-icon" viewBox="0 0 512 512">
            <path d="M480 288c0-80.25-49.28-148.92-119.19-177.62L320 192V80a16 16 0 0 0-16-16h-96a16 16 0 0 0-16 16v112l-40.81-81.62C81.28 139.08 32 207.75 32 288v64h448zm16 96H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h480a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"></path>
        </svg> 
        ConstructManage
    </h3>
      <p>Create an Account.</p>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2 mb-3">
        {{ errorMessage }}
      </div>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mt-2 mb-3">
        {{ successMessage }}
      </div>
      
      <form [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label d-flex align-items-start">Username</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
              <div
          *ngIf="
            form.controls['username'].invalid &&
            (form.controls['username'].dirty ||
              form.controls['username'].touched)
          "
        >
          <div
            *ngIf="form.controls['username'].errors?.['required']"
            class="text-danger"
          >
            User Name is required.
          </div>
          <div
          *ngIf="form.controls['username'].errors?.['pattern']"
          class="text-danger"
        >
          User name must contain alphabets only.
        </div>
        </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label d-flex align-items-start">Email address</label>
            <input type="email" class="form-control" formControlName="identifier" placeholder="Enter your email">
            <div
            *ngIf="
              form.controls['identifier'].invalid &&
              (form.controls['identifier'].dirty ||
                form.controls['identifier'].touched)
            "
          >
            <div
              *ngIf="form.controls['identifier'].errors?.['required']"
              class="text-danger"
            >
              Email is required.
            </div>
            <div *ngIf="form.controls['identifier'].errors?.['email']" class="text-danger">
              Please enter valid email address.
            </div>
          </div> 
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label d-flex align-items-start">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
              <div
          *ngIf="
            form.controls['password'].invalid &&
            (form.controls['password'].dirty ||
              form.controls['password'].touched)
          "
        >
          <div
            *ngIf="form.controls['password'].errors?.['required']"
            class="text-danger"
          >
            Password is required.
          </div>
          <div
            *ngIf="form.controls['password'].errors?.['minlength']"
            class="text-danger"
          >
            Password must be at least 8 characters long.
          </div>
        </div>
          </div>
          <button type="submit" (click)="submit()" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="mt-3">Already have an account? <a [routerLink]="'/login'" style="color: #0bc407;">Login</a></p>
    </div>
  </div>
